<section data-ng-controller="LinksController">
  <form name="linkForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(linkForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && linkForm.label.$invalid }">
      <label mean-token="'create-label'" class="col-md-3 control-label">Label</label>
      <div class="col-md-9">
        <input name="label" type="text" class="form-control" data-ng-model="label" id="label" placeholder="Label" required>
        <div ng-show="submitted && linkForm.label.$invalid" class="help-block">
          <p ng-show="linkForm.label.$error.required">Label is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && linkForm.link.$invalid }">
      <label mean-token="'create-link'" for="link" class="col-md-3 control-label">Link</label>
      <div class="col-md-9">
        <input name="link" type="text" class="form-control" data-ng-model="link" id="link" placeholder="Link" required></input>
        <div ng-show="submitted && linkForm.link.$invalid" class="help-block">
          <p ng-show="linkForm.link.$error.required">Link is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
